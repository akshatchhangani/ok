<app-common-layout></app-common-layout>
<div class="container">
  <form #registerForm="ngForm" style="background-color:whitesmoke" (ngSubmit)="SubmitForm(Reffirstname.value,Reflastname.value,Refemail.value,Refpassword.value,Refgender.value,Refcontact.value,Refdate.value,Refaddress.value)" >
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <h2>Register</h2>
        <h6 style="text-align:right;color:dimgrey;font-size:small">All fields are mandatory</h6>
        <div class="form-group">
          <div class="col" style="text-align:left">
            <label>First Name</label>
          </div>
          <div class="col; input-group">
            <input type="text" name="firstname" class="form-control" minlength="4" placeholder="Enter the first Name" #Reffirstname="ngModel" ngModel>
          </div>
        </div>
        <div class="form-group">
          <div class="col" style="text-align:left">
            <label>Last Name</label>
          </div>
          <div class="col; input-group">
            <input type="text" name="lastname" class="form-control" placeholder="Enter the Last Name " #Reflastname="ngModel" ngModel>
          </div>
        </div>
        <div class="form-group">
          <div class="col" style="text-align:left">
            <label>Email Id</label>
          </div>
          <div class="col; input-group">
            <input type="email" name="email" class="form-control" placeholder="Abc@pqrs.xyz" #Refemail="ngModel" ngModel>
          </div>
        </div>
        <div class="form-group">
          <div class="col" style="text-align:left">
            <label>Password</label>
          </div>
          <div class="col; input-group">
            <input type="password" name="password" class="form-control" placeholder="Should be of minimum 8 characters" #Refpassword="ngModel" ngModel>
          </div>
        </div>

        <div class="form-group">
          <div class="col" style="text-align:left">
            <label>Gender</label>
          </div>
          <div class="col; input-group">
            <select name="gender" #Refgender="ngModel" class="form-control" ngModel>
              <option value="0" selected disabled hidden>--Select Gender--</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <div class="col" style="text-align:left">
              <label> Contact Number</label>
            </div>
            <div class="col; input-group">
              <input type="number" name="contactnumber" class="form-control" placeholder="Enter 10 digit contact number" #Refcontact="ngModel" ngModel>
            </div>
          </div>
          <div class="form-group">
            <div class="col" style="text-align:left">
              <label> Date Of Birth</label>
            </div>
            <div class="col; input-group">
              <input type="date" name="date" class="form-control" #Refdate="ngModel" ngModel>
            </div>
          </div>
          <div class="form-group">
            <div class="col" style="text-align:left">
              <label> Address</label>
            </div>
            <div class="col; input-group">
              <textarea name="address" placeholder="Enter the address" #Refaddress="ngModel" ngModel></textarea>
            </div>
          </div>
        </div>
        <div class="form-group" Â style="text-align:left">
          <button type="submit" class="btn">Register</button>
        </div>
      </div>
      <div class="col-md-4">
      </div>
    </div>
    <div>{{msg}}</div>
  </form>
</div>
